<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Develey Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="Develey_Logo_Ecke.png" class="develey-logo-fixed" alt="Develey Logo">

    <section class="skew-section bg-green">
        <div class="content-inner">
            <span class="intro-text">Meme Generator</span>
            <h1>Wie reagierst du in #unerwarteten Momenten?</h1>
            
            <div class="generator-box">
                <div class="video-wrapper">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>
                
                <div class="controls">
                    <input type="text" id="headline" placeholder="z. B. Wenn der Saucen Vorrat ausgeht...">
                    <button id="snap">Say Develey</button>
                </div>
            </div>

            <div id="result-container" style="display:none;">
                <div class="result-card">
                    <h2>Dein Meme:</h2>
                    <img id="photo" alt="Dein generiertes Meme">
                    <div class="action-buttons">
                        <button id="reset">Neuer Versuch</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
