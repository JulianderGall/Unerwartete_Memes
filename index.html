<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Develey Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="Develey_Logo_Ecke.png" class="develey-logo-fixed" alt="Develey Logo">

    <section class="skew-section bg-green">
        <div class="content-inner">
            <span class="intro-text">Messe-Special</span>
            <h1>Moment des Unerwarteten</h1>
            
            <div class="generator-box">
                <video id="video" autoplay playsinline muted></video>
                <div class="controls">
                    <input type="text" id="headline" placeholder="Deine Headline...">
                    <button id="snap">Foto machen & erstellen</button>
                </div>
            </div>

            <div id="result-container" style="display:none;">
                <h2>Dein Meme:</h2>
                <img id="photo" alt="Meme">
                <div class="action-buttons">
                    <button id="reset">Neuer Versuch</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
